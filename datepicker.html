	<script type="text/javascript" src="assets/jquery.min.js"></script>

	<script type="text/javascript" src="assets/modernizr.js"></script>
	<script type="text/javascript">
		$(function () {

			$("#datepickers input").each(function () {
				var $container = $(this).prev("p");
				var elementType = $(this).attr("type");
				var supported = Modernizr.inputtypes[elementType];
				$container.text(elementType + " - " + (supported ? "supported" : "not supported"));
			});

			$("#datepickers input").on("change blur keyup click", function () {
				var $container = $(this).next("p");
				if (!!this.valueAsDate)
					$container.text(JSON.stringify(this.valueAsDate));
				else if ($(this).val().length > 0)
					$container.text(JSON.stringify($(this).val()));
				else
					$container.text("N/A");
			});

			$("#datepickers input").trigger("change");
		});
	</script>
