<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
	<title>Datepicker</title>

	<link rel="stylesheet" href="assets/bootstrap.min.css" />
	<link rel="stylesheet" href="bootstrap-dtpicker.css" />

	<!--[if lt IE 9]>
	  <script src="assets/html5shiv.js"></script>
	  <script src="assets/respond.min.js"></script>
	<![endif]-->

	<style type="text/css">
		body
		{
			margin: 40px;
		}

		.control-container
		{
			padding: 10px 15px;
		}
	</style>
</head>
<body>
	<p id="useragent"></p>
	<p id="useragent2"></p>
	<div class="container">

		<div class="row">
			<div class="col-sm-4 control-container">
				<p>&nbsp;</p>
				<div id="dtpicker1" class="dtpicker-lg"></div>
				<button id="getDate1" class="btn btn-success btn-lg">Get value</button>
				<button id="setDate1" class="btn btn-success btn-lg">Set value</button>
			</div>

			<div class="col-sm-4 control-container">
				<p>&nbsp;</p>
				<div id="dtpicker2">
				</div>
			</div>

			<div class="col-sm-3 control-container">
				<p>&nbsp;</p>
				<div id="dtpicker3" class="dtpicker-sm">
				</div>
			</div>

			<div class="col-sm-1 control-container">
				<p>&nbsp;</p>
				<div id="dtpicker4" class="dtpicker-sm">
				</div>
			</div>
		</div>
	</div>

	<br/><br /><br /><br /><br /><br /><br /><br /><br /><br />

	<div class="container">
		<div class="row">
			<div class="col-sm-11 control-container">
				<p>&nbsp;</p>
				<div id="dtpicker5" class="dtpicker-sm"></div>
			</div>	
			<div class="col-sm-1 control-container">
				<p>&nbsp;</p>
				<div id="dtpicker6" class="dtpicker-sm"></div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/jquery.min.js"></script>
	<script type="text/javascript" src="assets/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/moment.min.js"></script>
	<script type="text/javascript" src="assets/modernizr.js"></script>
	<script type="text/javascript" src="bootstrap-dtpicker.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#dtpicker1, #dtpicker2, #dtpicker3, #dtpicker4, #dtpicker5, #dtpicker6").dtpicker();
			$("#dtpicker1, #dtpicker2, #dtpicker3, #dtpicker4, #dtpicker5, #dtpicker6").on("dateChanged", function (e, data) {
				$(this).prev("p").text("Date: " + (data ? moment(data).format() : "-"));
				console.log(data);
			});

			$("#getDate1").on("click", function () {
				var date = $("#dtpicker1").dtpicker("getDate");
				$(this).text((date ? moment(date).format() : "-"));
			});

			$("#setDate1").on("click", function () {
				$("#dtpicker1").dtpicker("setDate", moment().add("d", -5).toDate());
				var date = $("#dtpicker1").dtpicker("getDate");
				$(this).text((date ? moment(date).format() : "-"));
			});

			$("#useragent").text(navigator.userAgent);
			$("#useragent2").text(navigator.vendor);
		});

	</script>
</body>
</html>
